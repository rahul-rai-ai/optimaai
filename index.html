    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .initial-loader::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #6366F1;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
